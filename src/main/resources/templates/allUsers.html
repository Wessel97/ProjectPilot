<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" th:href="@{/css/topBar.css}">
    <link rel="stylesheet" th:href="@{/css/allUsers.css}">
</head>

<body>

<div th:insert="~{/fragments/topBar}"></div>

    <h2>All Users</h2>

    <div class="button-container">
        <a href="/adminStart"><button>Dashboard</button></a>
        <form action="/logout" method="get"><button type="submit" class="logout">Logout</button></form>
    </div>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.getId()}">ID</td>
            <td th:text="${user.getFirstName()}">FORNAVN</td>
            <td th:text="${user.getLastName()}">EFTERNAVN</td>
            <td th:text="${user.getEmail()}">EMAIL</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
