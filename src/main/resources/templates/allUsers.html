<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/allUsers.css}">
</head>
<body>
<div class="container">
    <h1>Users</h1>
    <table>
        <thead>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.ID}">ID</td>
            <td th:text="${user.firstName}">FORNAVN</td>
            <td th:text="${user.lastName}">EFTERNAVN</td>
            <td th:text="${user.email}">EMAIL</td>
            <td>
                <form action="/logout" method="get">
                    <button type="submit">Logout</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/addTask"><button>Add Task</button></a>
    <a href="/userTasks/"><button>User Tasks</button></a>

</div>
</body>
</html>
