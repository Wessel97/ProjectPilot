<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Overview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Task Overview</h1>
  <table>
    <thead>
    <tr>
      <th>Task Name</th>
      <th>Deadline</th>
      <th>Description</th>
      <th>Assigned To</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Task 1</td>
      <td>2023-06-01</td>
      <td>
        <select name="description">
          <option value="description1">Description 1</option>
          <option value="description2">Description 2</option>
          <option value="description3">Description 3</option>
        </select>
      </td>
      <td>
        <input type="text" name="assigned-to" placeholder="Enter member ID">
      </td>
      <td><button>Assign</button></td>
    </tr>
    <tr>
      <td>Task 2</td>
      <td>2023-06-15</td>
      <td>
        <select name="description">
          <option value="description1">Description 1</option>
          <option value="description2">Description 2</option>
          <option value="description3">Description 3</option>
        </select>
      </td>
      <td>
        <input type="text" name="assigned-to" placeholder="Enter member ID">
      </td>
      <td><button>Assign</button></td>
    </tr>
    <!-- More task rows -->
    </tbody>
  </table>
</div>
</body>
</html>
