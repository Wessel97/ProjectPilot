<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Overview</title>
  <link rel="stylesheet" th:href="@{style.css}">
  <style>
    /* Hide the additional info row by default */
    .additional-info {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Task Overview</h1>
  <table>
    <thead>
    <tr>
      <th>Task Name</th>
      <th>Deadline</th>
      <th>Department</th>
      <th>Assigned To</th>
      <th>Status</th>
      <th>Action</th>
      <th>More Info</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td  th:text="${task.title}"></td>
      <td>2023-06-01</td>
      <td>
        <select name="department">
          <option value="departmentA">Department A</option>
          <option value="departmentB">Department B</option>
          <option value="departmentC">Department C</option>
        </select>
      </td>
      <td>
        <input type="text" name="assigned-to" placeholder="Enter member ID">
      </td>
      <td>
        <select name="status">
          <option value="not-begun">Not Begun</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </td>
      <td><button>Assign</button></td>
      <td>
        <button class="expand-btn">More Info</button>
        <div class="additional-info">
          <textarea placeholder="Add Description"></textarea>
        </div>
      </td>
    </tr>
    <tr>
      <td>Task 2</td>
      <td>2023-06-15</td>
      <td>
        <select name="department">
          <option value="departmentA">Department A</option>
          <option value="departmentB">Department B</option>
          <option value="departmentC">Department C</option>
        </select>
      </td>
      <td>
        <input type="text" name="assigned-to" placeholder="Enter member ID">
      </td>
      <td>
        <select name="status">
          <option value="not-begun">Not Begun</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </td>
      <td><button>Assign</button></td>
      <td>
        <button class="expand-btn">More Info</button>
        <div class="additional-info">
          <textarea placeholder="Add Description"></textarea>
        </div>
      </td>
    </tr>
    <!-- More task rows -->
    </tbody>
  </table>
</div>
