<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="../static/css/userTasks.css">
</head>
<body>
<div class="container">
    <h1>Task List</h1>
    <table>
        <thead>
        <tr>
            <th>Task ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Note</th>
            <th>Hours</th>
            <th>Pay Rate</th>
            <th>Flag</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${task}">
            <td th:text="${task.task_id}">42</td>
            <td th:text="${task.user_id}">meningen med alting</td>
            <td th:text="${task.title}">666</td>
            <td th:text="${task.description}">666</td>
            <td th:text="${task.note}">666</td>
            <td th:text="${task.hours}">666</td>
            <td th:text="${task.payRate}">666</td>
            <td th:text="${task.flag}" class="flag">666</td>
            <td th:text="${task.start_Date}">666</td>
            <td th:text="${task.end_Date}">666</td>
            <td th:text="${task.status}" class="status">666</td>
            <td th:text="${task.department}">666</td>
            <td>
                <a th:href="@{'/updateTask/' + ${task.task_id}}">
                    <button>UPDATE</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
