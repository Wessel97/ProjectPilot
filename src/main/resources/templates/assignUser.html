<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/assignUser.css}">
</head>
<body>
<div class="container">
    <h1>ASSIGN USER</h1>
    <table>
        <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.firstName}">FORNAVN</td>
            <td th:text="${user.lastName}">EFTERNAVN</td>
            <td th:text="${user.email}">EMAIL</td>
            <td>
                <a th:href="@{'/allTasks'}" method="post">
                    <button type="submit">Assign</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
