<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/assignUser.css}">
</head>
<body>
<div class="container">
    <h1>ASSIGN USER</h1>
    <form action="/assignUser" method="post">
        <table>
            <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.firstName}">FORNAVN</td>
                <td th:text="${user.lastName}">EFTERNAVN</td>
                <td th:text="${user.email}">EMAIL</td>
                <td>
                    <input type="hidden" name="task_id" th:value="${task.task_id}" />
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <button type="submit">Assign</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
